<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blogger</title>

    <!-- OwlCarousel -->

    <link rel="stylesheet" href="./css/owl.carousel.min.css" />
    <link rel="stylesheet" href="./css/owl.theme.default.min.css" />

    <!-- Custom css -->
    <link rel="stylesheet" href="./css/Style.css" />
    <link
      rel="stylesheet"
      href="/node_modules/@fortawesome/fontawesome-free/css/all.css"
    />
  </head>
  <body>
    <!--  ..........................Navigation ..................-->
    <nav class="nav">
      <div class="nav-menu flex-row">
        <div class="nav-brand">
          <a href="#" class="text-gray">Blogger</a>
        </div>
        <div class="toggle-collapse">
          <div class="toggle-icons">
            <i class="fas fa-bars"></i>
          </div>
        </div>
        <div>
          <ul class="nav-items">
            <li class="nav-link"><a href="#">Home</a></li>
            <li class="nav-link"><a href="#">Category</a></li>
            <li class="nav-link"><a href="#">Archives</a></li>
            <li class="nav-link"><a href="#">Pages</a></li>
            <li class="nav-link"><a href="#">Contact us</a></li>
          </ul>
        </div>
        <div class="social text-grey">
          <a href="#"><i class="fab fa-facebook"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
          <a href="#"><i class="fab fa-youtube"></i></a>
        </div>
      </div>
    </nav>

    <!--  ...........x...............Navigation ...........x........-->

    <!--  ..........................Main site section ...................-->

    <main>
      <!--........................ Site tittles............................. -->
      <section class="site-tittle">
        <div class="site-background">
          <h3>Tours and travels</h3>
          <h1>Amazing Places in Africa</h1>
          <button class="btn">Explore</button>
        </div>
      </section>
      <!--..........x.............. Site tittles..............x............... -->

      <!--........................ Blog Carousel............................. -->
      <section>
        <div class="blog">
          <div class="container">
            <div class="owl-carousel owl-theme blog-post">
              <div class="blog-content">
                <img src="./assets/Blog-post/post-1.jpg" alt="post-1" />
                <div class="blog-tittle">
                  <h3>Get ready to satisfy your taste buds</h3>
                  <button class="btn btn-blog">Food</button>
                  <span>2 minutes</span>
                </div>
              </div>
              <div class="blog-content">
                <img src="./assets/Blog-post/post-2.jpg" alt="post-1" />
                <div class="blog-tittle">
                  <h3>visit the most attractive places</h3>
                  <button class="btn btn-blog">Exautics</button>
                  <span>2 minutes</span>
                </div>
              </div>
              <div class="blog-content">
                <img src="./assets/Blog-post/post-3.jpg" alt="post-1" />
                <div class="blog-tittle">
                  <h3>A place full of oportunities</h3>
                  <button class="btn btn-blog">Business</button>
                  <span>2 minutes</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!--............x............ Blog Carousel..............x............... -->
    </main>

    <!--  ...........x...............Main site section ...........x........-->

    <!-- Causton js file -->
    <!-- JQuery library -->
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>

    <!-- OwlCarousel js-->
    <script src="./js/owl.carousel.min.js"></script>

    <script src="./js/main.js"></script>
  </body>
</html>
